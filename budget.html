<!DOCTYPE html>
<html lang="en" class="bg-black">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget</title>
  </head>

  <body>
    <div class="flex">
      <div class="flex h-screen p-4">
        <ul
          class="menu rounded-box menu-compact w-56 bg-secondary p-2 lg:menu-normal"
        >
          <li>
            <a
              class="text-xl font-semibold text-white hover:active"
              href="index.html"
              >Calcul Dépenses</a
            >
          </li>
          <li>
            <a
              class="active text-xl font-semibold text-white"
              href="budget.html"
              >Budget</a
            >
          </li>
        </ul>
      </div>
      <div class="">
        <div
          class="rounded-box ml-4 mt-6 h-44 w-72 flex-col bg-secondary text-white shadow"
          id="salaire"
        >
          <div
            class="stats mt-1 flex w-72 justify-center justify-items-center bg-secondary"
          >
            <div class="stat">
              <div
                class="stat-title mb-7 flex justify-center text-xl font-semibold text-white"
              >
                Budget
              </div>
              <input
                type="number"
                id="n0"
                placeholder="insert ton budget"
                class="input-ghost input ml-2 w-full max-w-xs justify-center text-xl font-semibold text-white"
              />
            </div>
          </div>
        </div>
        <div class="hidden flex-col" id="eco-dep">
          <div class="flex pr-4">
            <div>
              <div
                class="stats mt-6 h-44 justify-end justify-items-end bg-secondary text-xl font-semibold text-white shadow"
              >
                <div class="stat mt-1 h-5 justify-items-center">
                  <div class="stat-title mb-7 text-white">Économie</div>
                  <input
                    type="number"
                    id="eco"
                    placeholder="Économie"
                    class="input-ghost input flex w-full max-w-xs text-xl font-semibold text-black"
                    disabled
                  />
                </div>
              </div>
              <div class="stats mt-6 ml-4 h-44 bg-secondary text-white shadow">
                <div class="stat mt-1 h-5 justify-items-center">
                  <div class="stat-title mb-7 text-white">Dépenses</div>
                  <input
                    type="number"
                    id="result"
                    placeholder="Dépenses"
                    class="input-ghost input flex w-full max-w-xs text-xl font-semibold text-black"
                    disabled
                  />
                </div>
              </div>
              <div class="rounded-box hidden" id="resultat">
                <div class="mt-12 flex">
                  <h1
                    class="text-white-300 ml-4 text-xl font-semibold underline"
                  >
                    Budget proposé
                  </h1>
                </div>

                <div class="mt-4 mb-12 text-black">
                  <input
                    type="number"
                    value=""
                    id="n1"
                    placeholder="Loyer (logement)"
                    class="input-ghost input w-full max-w-xs text-xl font-semibold"
                    disabled
                  />
                </div>
                <div class="mt-6 mb-12 text-black">
                  <input
                    type="number"
                    value=""
                    id="n2"
                    placeholder="Transport"
                    class="input-ghost input w-full max-w-xs text-xl font-semibold"
                    disabled
                  />
                </div>
                <div class="mt-6 mb-12 text-black">
                  <input
                    type="number"
                    value=""
                    id="n3"
                    placeholder="Assurences"
                    class="input-ghost input w-full max-w-xs text-xl font-semibold"
                    disabled
                  />
                </div>
                <div class="mt-6 mb-12 text-black">
                  <input
                    type="number"
                    id="n4"
                    placeholder="Alimentation"
                    class="input-ghost input w-full max-w-xs text-xl font-semibold"
                    disabled
                  />
                </div>
                <div class="mt-6 mb-12 text-black">
                  <input
                    type="number"
                    id="n5"
                    placeholder="Vêtement"
                    class="input-ghost input w-full max-w-xs text-xl font-semibold"
                    disabled
                  />
                </div>
                <div class="mt-6 mb-4 text-black">
                  <input
                    type="number"
                    id="n6"
                    placeholder="Impots"
                    class="input-ghost input w-full max-w-xs text-xl font-semibold"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mb-12 flex place-items-end" id="button">
        <button class="btn ml-96 bg-primary text-white" onclick="calculer()">
          calculer
        </button>
      </div>
    </div>
    <script>
      function calculer() {
        document.getElementById("salaire").style.display = "none";
        document.getElementById("resultat").style.display = "block";
        document.getElementById("eco-dep").style.display = "block";
        document.getElementById("button").style.display = "none";
      }
    </script>
    <script>
      document.getElementById("n0").addEventListener("input", budget);

      function budget() {
        var n0 = parseInt(document.getElementById("n0").value);
        var n1 = parseInt(document.getElementById("n1").value);
        var n2 = parseInt(document.getElementById("n2").value);
        var n3 = parseInt(document.getElementById("n3").value);
        var n4 = parseInt(document.getElementById("n4").value);
        var n5 = parseInt(document.getElementById("n5").value);
        var n6 = parseInt(document.getElementById("n6").value);

        var result = n0 * 0.27;
        var result2 = n0 * 0.035;
        var result3 = n0 * 0.1628;
        var result4 = n0 * 0.18;
        var result5 = n0 * 0.04;
        var result6 = n0 * 0.067;

        document.getElementById("n1").value = result.toString();
        document.getElementById("n2").value = result2.toString();
        document.getElementById("n3").value = result3.toString();
        document.getElementById("n4").value = result4.toString();
        document.getElementById("n5").value = result5.toString();
        document.getElementById("n6").value = result6.toString();
      }

      document.getElementById("n0").addEventListener("input", calc);

      function calc() {
        var n0 = parseInt(document.getElementById("n0").value);
        var n1 = parseInt(document.getElementById("n1").value);
        var n2 = parseInt(document.getElementById("n2").value);
        var n3 = parseInt(document.getElementById("n3").value);
        var n4 = parseInt(document.getElementById("n4").value);
        var n5 = parseInt(document.getElementById("n5").value);
        var n6 = parseInt(document.getElementById("n6").value);

        var result = n1 + n2 + n3 + n4 + n5 + n6;
        var result2 = n0 - [n1 + n2 + n3 + n4 + n5 + n6];
        console.log(result);
        console.log(result2);
        document.getElementById("result").value = result.toString();
        document.getElementById("eco").value = result2.toString();
      }
    </script>

    <script type="module" src="/main.js"></script>
  </body>
</html>
